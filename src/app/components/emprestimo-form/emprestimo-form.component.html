<div class="jumbotron">
	<h1 class="text-center">Solicitação de empréstimo</h1>
	<hr />

	<div [hidden]="!sucesso" class="alert alert-success" role="alert">
		{{mensagemSucesso}}
	</div>

	<div [hidden]="!erro" class="alert alert-danger" role="alert">
		{{mensagemErro}}
	</div>

	<form #f="ngForm" (ngSubmit)="onSubmit(f)">
		<div class="form-group">
			<label class="control-label" for="nome">Nome</label>
			<input type="text" class="form-control" name="nome" id="nome" ngModel required [(ngModel)]="emprestimo.nome" #nome="ngModel">
			<div [hidden]="nome.valid || nome.pristine" class="alert alert-danger"> Campo obrigatório</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="limiteCredito">Limite de Crédito</label>
			<input type="number" min="0.00" step="0.05" class="form-control" name="limiteCredito" id="limiteCredito" ngModel required  [(ngModel)]="emprestimo.limiteCredito"
			 #limiteCredito="ngModel">
			 <div [hidden]="limiteCredito.valid || limiteCredito.pristine" class="alert alert-danger"> Campo obrigatório</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="risco">Risco</label>
			<select name="risco" id="risco" class="form-control" ngModel required [(ngModel)]="emprestimo.risco" #risco="ngModel">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
			<div [hidden]="risco.valid || v.pristine" class="alert alert-danger"> Campo obrigatório</div>
		</div>
		<hr />
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary .float-left">Enviar</button>
		</div>
	</form>
	<div>
		<button (click)="simularEmprestimo()" class="btn btn-primary center-block">Simular</button>
	</div>
</div>

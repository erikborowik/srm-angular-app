<h2>Emprestimos</h2>

<table class="table">
    <tr>
      <th scope="col"></th>
      <th scope="col">Nome</th>
      <th scope="col">Limite Cr√©dito</th> 
      <th scope="col">Risco</th>
      <th scope="col">Taxa de Juros</th>
      <th scope="col">Valor Total</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    <tr *ngFor="let emprestimo of emprestimos">
      <td style="display: nome;">{{emprestimo.id}}</td>
      <td><input type="text" name="emprestimo.nome" [(ngModel)]="emprestimo.nome"></td>
      <td><input type="number" min="0.00" step="0.05" name="emprestimo.limiteCredito" [(ngModel)]="emprestimo.limiteCredito"></td>
      <td>
          <select name="emprestimo.risco" [(ngModel)]="emprestimo.risco">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
      </td>
      <td>{{emprestimo.taxaJuros}}</td>
      <td>{{emprestimo.valorPagamento}}</td>
      <td><button (click)="updateEmprestimo(emprestimo)" class="btn btn-primary">Atualizar</button></td>
      <td><button (click)="deleteEmprestimo(emprestimo)" class="btn btn-danger">Deletar</button></td>
    </tr>
  </table>
